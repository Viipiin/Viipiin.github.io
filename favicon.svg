<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Architect's Blueprint/Ruler -->
  <rect x="15" y="25" width="70" height="45" fill="#ffffff" rx="2" opacity="0.9"/>
  <rect x="17" y="27" width="66" height="41" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1" rx="1"/>
  
  <!-- Building Sketch -->
  <g fill="url(#buildingGrad)" opacity="0.8">
    <!-- Main building -->
    <rect x="35" y="35" width="20" height="25" />
    <!-- Left wing -->
    <rect x="25" y="45" width="12" height="15" />
    <!-- Right wing -->
    <rect x="53" y="40" width="15" height="20" />
    
    <!-- Windows -->
    <rect x="37" y="38" width="3" height="3" fill="#667eea"/>
    <rect x="42" y="38" width="3" height="3" fill="#667eea"/>
    <rect x="47" y="38" width="3" height="3" fill="#667eea"/>
    <rect x="37" y="45" width="3" height="3" fill="#667eea"/>
    <rect x="42" y="45" width="3" height="3" fill="#667eea"/>
    <rect x="47" y="45" width="3" height="3" fill="#667eea"/>
    
    <!-- Side building windows -->
    <rect x="27" y="48" width="2" height="2" fill="#667eea"/>
    <rect x="30" y="48" width="2" height="2" fill="#667eea"/>
    <rect x="55" y="43" width="2" height="2" fill="#667eea"/>
    <rect x="58" y="43" width="2" height="2" fill="#667eea"/>
  </g>
  
  <!-- Architect's Tools -->
  <!-- Compass/Divider -->
  <g stroke="#667eea" stroke-width="2" fill="none" opacity="0.9">
    <line x1="70" y1="30" x2="75" y2="35" />
    <line x1="70" y1="30" x2="65" y2="35" />
    <circle cx="70" cy="30" r="1" fill="#667eea"/>
  </g>
  
  <!-- Ruler marks -->
  <g stroke="#a0aec0" stroke-width="0.5">
    <line x1="20" y1="65" x2="80" y2="65" />
    <line x1="25" y1="63" x2="25" y2="67" />
    <line x1="35" y1="63" x2="35" y2="67" />
    <line x1="45" y1="63" x2="45" y2="67" />
    <line x1="55" y1="63" x2="55" y2="67" />
    <line x1="65" y1="63" x2="65" y2="67" />
    <line x1="75" y1="63" x2="75" y2="67" />
  </g>
  
  <!-- VK Initials -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#667eea">VK</text>
</svg>
